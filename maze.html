<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your Way to My Heart üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fad0c4, #ffd1ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      margin-bottom: 10px;
    }

    .maze {
      display: grid;
      grid-template-columns: repeat(13, 50px);
      grid-template-rows: repeat(13, 50px);
      gap: 6px;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 24px;
      user-select: none;
    }

    .wall {
      background: #ffb3c6;
    }

    .path {
      background: #fff0f6;
    }

    .player {
      background: #ff4d6d;
      color: white;
    }

    .goal {
      background: #ffd166;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }

    .final-link {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background: #111;
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-size: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      transform: translateY(-10px);
      z-index: 999;
    }

    .final-link.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Hidden button to final page -->
  <a href="treasure_hunt.html" id="finalLink" class="final-link">One Last Surprise ‚ûú</a>

  <h1>Find your way to my heart üíò</h1>
  <p>Use arrow keys ‚¨ÖÔ∏è ‚¨ÜÔ∏è ‚¨áÔ∏è ‚û°Ô∏è</p>

  <div class="maze" id="maze"></div>
  <div id="message"></div>

  <script>
    const finalLink = document.getElementById("finalLink");

    const mazeLayout = [
      ["wall","wall","wall","wall","wall","wall","wall","wall","wall","wall","wall","wall","wall"],
      ["wall","player","path","path","wall","path","path","path","wall","path","path","path","wall"],
      ["wall","path","wall","path","wall","path","wall","path","wall","path","wall","path","wall"],
      ["wall","path","wall","path","path","path","wall","path","path","path","wall","path","wall"],
      ["wall","path","wall","wall","wall","path","wall","wall","wall","path","wall","path","wall"],
      ["wall","path","path","path","wall","path","path","path","wall","path","path","path","wall"],
      ["wall","wall","wall","path","wall","wall","wall","path","wall","wall","wall","path","wall"],
      ["wall","path","path","path","path","path","wall","path","path","path","wall","path","wall"],
      ["wall","path","wall","wall","wall","path","wall","wall","wall","path","wall","path","wall"],
      ["wall","path","path","path","wall","path","path","path","wall","path","path","path","wall"],
      ["wall","wall","wall","path","wall","wall","wall","path","wall","wall","wall","path","wall"],
      ["wall","path","path","path","path","path","wall","path","path","path","path","goal","wall"],
      ["wall","wall","wall","wall","wall","wall","wall","wall","wall","wall","wall","wall","wall"]
    ];

    const mazeEl = document.getElementById("maze");
    const message = document.getElementById("message");

    let playerPos = { x: 1, y: 1 };
    let gameWon = false;

    function renderMaze() {
      mazeEl.innerHTML = "";
      mazeLayout.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement("div");
          div.classList.add("cell", cell);

          if (cell === "player") div.textContent = "üíñ";
          if (cell === "goal") div.textContent = "‚≠ê";

          mazeEl.appendChild(div);
        });
      });
    }

    function movePlayer(dx, dy) {
      if (gameWon) return;

      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;

      const target = mazeLayout[newY][newX];
      if (target === "wall") return;

      mazeLayout[playerPos.y][playerPos.x] = "path";
      playerPos = { x: newX, y: newY };

      if (target === "goal") {
        mazeLayout[newY][newX] = "player";
        renderMaze();
        message.textContent = "You found your way to my heart üíñ";

        // Reveal the final page button
        finalLink.classList.add("show");

        gameWon = true;
        return;
      }

      mazeLayout[newY][newX] = "player";
      renderMaze();
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": movePlayer(0, -1); break;
        case "ArrowDown": movePlayer(0, 1); break;
        case "ArrowLeft": movePlayer(-1, 0); break;
        case "ArrowRight": movePlayer(1, 0); break;
      }
    });

    renderMaze();
  </script>
</body>
</html>
