<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
    }

    #message {
      margin: 10px 0 25px;
      font-size: 18px;
      min-height: 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease;
      position: absolute;
    }

    #yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40%;
    top: 50%;
    transform: translate(-50%, -50%) scale(1);
    transition: transform 0.25s ease; /* smooth growth */
    }

    #noBtn {
    background: #ccc;
    left: 60%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: left 0.35s ease, top 0.35s ease, opacity 0.4s ease; /* fade later */
    }


    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.5);
      }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: red;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1.3); }
    50% { transform: translate(-50%, -50%) scale(1.4); }
    100% { transform: translate(-50%, -50%) scale(1.3); }
     }

  </style>
    </head>
    <body>
    <div class="container">
        <h1>Will you be my Valentine? üíò</h1>
        <div id="message"></div>
        <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò∂</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");


    const messages = [
      "Nice try üòè",
      "Error 418: I‚Äôm a teapot ‚òï",
      "You have chosen‚Ä¶ poorly.",
      "Are you sure? ü•∫üëâüëà",
      "System override detected..."
    ];

    let attempts = 0;

    function moveNoButton() {
    const container = document.querySelector(".buttons");
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    // Smooth runaway movement
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Escalating messages
    if (attempts < messages.length) {
        message.textContent = messages[attempts];
    }

    attempts++;

    // Grow the Yes button a little each time
    const scale = 1 + attempts * 0.3; // tweak growth speed here
    yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

    // After 5 attempts: No button fades away
    if (attempts >= 5) {
        noBtn.style.opacity = "0";
        noBtn.style.pointerEvents = "none"; // no more interaction
        message.textContent = "The universe has made its choice üíò";
    }
    }



    noBtn.addEventListener("mouseenter", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.textContent = "You just made me the happiest nerd alive ü•πüíò";
      spawnHearts();
      spawnConfetti();
    });

    function spawnHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    }

    function spawnConfetti() {
        for (let i = 0; i < 40; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";

            // Random horizontal position
            confetti.style.left = Math.random() * window.innerWidth + "px";

            // Start ABOVE the screen (roof)
            confetti.style.top = -20 + "px";

            confetti.style.width = 6 + Math.random() * 6 + "px";
            confetti.style.height = 6 + Math.random() * 6 + "px";


            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            confetti.style.animationDuration = 1 + Math.random() * 2 + "s";

            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
  }
}

  </script>
</body>
</html>
